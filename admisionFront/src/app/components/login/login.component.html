<form>

    <div class="form-row">

        <div class="form-group col-md-6">

            <label for="email">Correo*</label>
            <input type="email" #correo="ngModel" name="email" [(ngModel)]="e" class="form-control" id="Correo" placeholder="example@domain.com" required>

        </div>

        <div class="form-group col-md-6">

            <label for="password">Contraseña</label>
            <input type="password" #contra="ngModel" [(ngModel)]="p" class="form-control" name="password" id="Contraseña" placeholder="Password" required>
            <br>
            <a [routerLink]="['/home']" routerLinkActive="router-link-active">Nuevo usuario?</a>
        </div>
       

        <input class="btn btn-primary" type="submit" (click)="logIn(e,p)" value="Iniciar sesión">

    </div>
<ul>
    <li *ngFor="let x of students">
    {{ x.firstName }}
    </li>
</ul>
</form>
